<h3><i18n [txt]="'Preview'"></i18n></h3>
<pre *ngIf="this.preview" [style]="'max-height:' + (this.height?this.height:'auto')"  class="code-preview full-h">
<span *ngFor="let line of this?.outputMaker()" [class]="line.is_comment?'comment':'code'">
<span >{{line.text}}</span></span>
</pre>
<pre *ngIf="!this.preview" class="code-preview full-h" >

</pre>

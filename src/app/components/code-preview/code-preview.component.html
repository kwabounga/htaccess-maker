<h3>Preview</h3>
<pre *ngIf="this.preview" [style]="'max-height:' + (this.height?this.height:'auto')"  class="code-preview">
<span *ngFor="let line of this?.outputMaker()" [class]="line.is_comment?'comment':'code'">
<span >{{line.text}}</span></span>
</pre>
<pre *ngIf="!this.preview" class="code-preview">

</pre>

<form id="bad_wrapper_rule_{{id}}_{{idr}}">
  <div class="input-group input-group-sm m-0  flex-nowrap p-0">

      <span class="input-group-text reason_wrapper" [attr.code]="'rc_'+this.reasonCode">
        <span class="reason reason_value" style="float:left; padding:0 3px;" [attr.code]="'rc_'+this.reasonCode" [title]="this.reason">{{this.reasonCode}}</span>
      </span>
      <span class="input-group-text bg-vscode text-vscode">
        <span class="scope-id" style="float:left; padding:0 3px;" [title]="scopeName">{{rule.scope_id}}</span>
      </span>
      <select name="redirect_types" class="form-select form-select-vscode form-select form-select--sm " title="Type de Redirection" [(ngModel)]="rule.redirect_type_id" disabled>
        <option *ngFor="let redType of redirectTypes" [ngValue]="redType.id">{{redType.label | uppercase}}</option>
      </select>
      <input type="text" class="form-control form-control-vscode  form-control-sm w-25" aria-label="origin" title="origin"
      [(ngModel)]="rule.origin" name="origin" disabled>
      <input type=" text" class="form-control form-control-vscode form-control-sm w-50" aria-label="target" title="target"
      [(ngModel)]="rule.target" name="target" disabled>
      <!-- <button class="btn btn-outline-secondary btn-sm"  type="button" id="button_wrapper_save_{{id}}_{{idr}}"(click)="changeSave(toBeDeleted)">{{(toBeDeleted?icons.iconDelete:(toBeSaved?icons.iconRefresh:icons.iconCheck))}}</button> -->
  </div>
</form>

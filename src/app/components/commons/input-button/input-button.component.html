<label for="fileUpload{{scope.id}}{{for_id}}" class="custom-file-upload  btn btn-{{style}} text-nowrap btn-sm flex-fill unborded">
  <img class="svg-white mr-1" src="assets/svg/{{svg}}.svg"  height="20px" width="20px">{{label}}{{scope.label}}
</label>
<!-- <input id="fileUpload{{scope.id}}{{for_id}}" type="file"/> -->
<input
  type="file"
  class="form-control form-control-vscode"
  
  attr.id="fileUpload{{scope.id}}{{for_id}}"
  (change)="onFileSelected($event)"
  #fileUpload
/>

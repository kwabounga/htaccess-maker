<div class="offcanvas offcanvas-{{position??'start'}}" tabindex="-1" [id]="id" [attr.aria-labelledby]="id + 'Label'">
  <div class="offcanvas-header no-drag">
    <h5 class="offcanvas-title full-width" [id]="id + 'Label'"><i18n [txt]="title"></i18n></h5>
    <button type="button" class="btn-close text-reset no-drag" data-bs-dismiss="offcanvas" aria-label="Close"
    (click)="close()"

    ></button>
  </div>
  <div class="offcanvas-body">
    <ng-content></ng-content>
  </div>
</div>

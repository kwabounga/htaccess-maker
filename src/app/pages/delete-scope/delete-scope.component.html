<div class="page full-height  bg-vscode-dark text-vscode">
<h1>Suppression d'un scope</h1>


<select #selectScopes name="scopes" class="form-select form-select-vscode form-select form-select--sm " title="Choisir le scope a supprimer"  (change)="change($event)">
    <option value="">choisir un scope Ã  supprimer</option>
    <option *ngFor="let scope of scopes; let id = index" [value]="scope.id">{{scope.label | uppercase}}</option>
  </select>

    <div *ngIf="this?.scopeSelected">
        <button type="button" class="btn btn-warning mt-2" data-bs-toggle="modal"
        [attr.data-bs-target]="'#deleteModal'">
            Delete {{this?.scopeSelectedName}} All references ?
        </button>
    </div>
    
    <trans [txt]="'a sentence'"></trans>
    <trans [txt]="'bla bla'"></trans>
</div>



<div
    #deleteModal
  class="modal fade"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
    <div class="modal-content bg-vscode text-vscode">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete {{this?.scopeSelectedName}} Scope</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the <span class="text-danger">{{this?.scopeSelectedName}}</span> ??
        <p>this will delete all the rules linked to this scope, as well as the associated configuration</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger"  data-bs-dismiss="modal" (click)="deleteScopeConfig()">
            Yes a want to delete {{this?.scopeSelectedName}} All informations
        </button>
      </div>
    </div>
  </div>
</div>

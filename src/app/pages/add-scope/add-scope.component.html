      <app-scope
        *ngIf="!this.scopeSaved && !this.scopeConfigSaved"
        [scope]="this?.scope"
        (onChange)="updatePreview($event)"
        (onClickSave)="saveScope($event)"
      ></app-scope>
        <app-scope-config
          *ngIf="this.scopeSaved && !this.scopeConfigSaved"
          [id]="id"
          [scopeConfig]="this?.scopeConfig"
          [scope]="this?.scope"
          (onClickSave)="saveConfig($event)"
          [prev]="true"
          (onPreview)="updatePreview($event)"
        ></app-scope-config>
    </div>
  </div>

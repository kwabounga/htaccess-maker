<!-- NavBar Header -->
<header class="d-block d-lg-none">
  <ul class="nav nav-tabs">
    <li *ngFor="let rInfo of routingInfos" class="nav-item">
      <a class="nav-link {{rInfo.style}}" [routerLinkActive]="[rInfo.active_class]" routerLink="{{rInfo.route}}">{{rInfo.label}}</a>
    </li>
  </ul>

</header>
<!-- !NavBar Header -->

<!-- Content pages -->
<section class="app-content container-fluid">
  <!-- sidebar navigation -->
  <div class="shortcuts d-none d-lg-block">
    <ul class="nav">
      <li *ngFor="let rInfo of routingInfos">
        <app-sidebar-button
          [title]="rInfo.label"
          [route]="rInfo.route"
          [routeActive]="rInfo.active_class"
          [size]="rInfo.sidebar_button.size"
          [style]="rInfo.sidebar_button.style"
          [svg_path]="rInfo.sidebar_button.path"
        ></app-sidebar-button>
        </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</section>
<!-- !Content pages -->
<app-mini-button
(click)="close()"
></app-mini-button>
<!-- Footer -->
<app-footer></app-footer>
<!-- !Footer -->
